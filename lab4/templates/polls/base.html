<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'home' %}">Грузоперевозки</a>
      </div>

        <div class="col-4 d-flex justify-content-end align-items-center">
         {%  if user.is_authenticated %}
             <h1>{{ user.get_username }}</h1>

             <a class="btn btn-sm btn-outline-secondary" href="{%  url 'logout' %}">Выход</a>
         {% else %}
             <h1>Guest</h1>
             <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Вход</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'singup' %}">Регистрация</a>
         {% endif %}
        </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
        {%  if user.is_authenticated %}
            <a class="nav-item nav-link link-body-emphasis active" href="{% url 'orders' %}">Список заказов</a>
        {% endif %}
      <a class="nav-item nav-link link-body-emphasis" href="#">U.S.</a>
    </nav>
  </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
